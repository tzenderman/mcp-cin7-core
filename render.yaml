services:
  - type: web
    name: mcp-cin7-core
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn mcp_cin7_core.mcp_server:app --host 0.0.0.0 --port $PORT
    envVars:
      # Secrets managed in Render dashboard; do not commit values.
      - key: CIN7_ACCOUNT_ID
        sync: false
      - key: CIN7_API_KEY
        sync: false
      - key: BEARER_TOKEN
        sync: false
      # Default configuration values
      - key: CIN7_BASE_URL
        value: https://inventory.dearsystems.com/ExternalApi/v2/
      - key: MCP_LOG_LEVEL
        value: INFO
      - key: ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.10
