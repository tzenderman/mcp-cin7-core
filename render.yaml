services:
  - type: web
    name: mcp-cin7-core
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn mcp_cin7_core.http_server:app --host 0.0.0.0 --port $PORT
    envVars:
      # Secrets managed in Render dashboard; do not commit values.
      - key: CIN7_ACCOUNT_ID
        sync: false
      - key: CIN7_API_KEY
        sync: false
      # Auth0 OAuth Configuration
      - key: AUTH0_DOMAIN
        value: dev-vi7cwfdy8h5xbffp.us.auth0.com
      - key: AUTH0_CLIENT_ID
        value: ozd2PsYq31cNuRtsVL8yWyfOVlFPrHxp
      - key: AUTH0_AUDIENCE
        value: https://mcp-cin7-core.onrender.com
      - key: MCP_SERVER_URL
        value: https://mcp-cin7-core.onrender.com
      # Default configuration values
      - key: CIN7_BASE_URL
        value: https://inventory.dearsystems.com/ExternalApi/v2/
      - key: MCP_LOG_LEVEL
        value: DEBUG
      - key: ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.12.0
