services:
  - type: web
    name: mcp-cin7-core
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn mcp_cin7_core.http_app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.10
      # Secrets managed in Render dashboard; do not commit values.
      - key: CIN7_ACCOUNT_ID
        sync: false
      - key: CIN7_API_KEY
        sync: false
      - key: MCP_AUTH_TOKEN
        sync: false


